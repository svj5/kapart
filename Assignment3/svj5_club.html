<h1>Update club members:</h1>

Enter a club member name then choose to insert or delete.<br />
Note: A valid password is required.

<form name="clubMembers" action="club.jsp" method="post">
<p>

Member name: <input type="text" name="newMemberName"><br/><br/>

<input type="radio" name="update" value="insert" /> Add Member<br />
<input type="radio" name="update" value="delete" /> Delete Member<br /><br />

Password: <input type="password" name="password"><br/><br/>

<input type="submit" value="Submit"/>
<input type="reset" value="Reset"/>

</p>

</form><br/>
